<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation -->
    <div class="navigationBar">
      <a href="#pick_your_pizza" class="menu">Menu</a>
      <a href="#delivery" class="delivery_for_you">Delivery</a>
      <h1>PIZZA TREEHOUSE</h1>
      <a href="#about_pizza_treehouse" class="about">About</a>
      <a href="#contact_pizza_treehouse" class="contact">Contact</a>
    </div>

    <div class="outer">
      <!-- image header -->
      <div class="image_div"></div>
      <!-- pick your pizza -->
      <div id="pick_your_pizza">
        <div class="pick_your_pizza_header"><h2>Pick your Pizza</h2></div>
        <div class="pizza_one"></div>
        <div class="pizza_two"></div>
        <div class="pizza_three"></div>
      </div>
      <!-- delivery -->
      <div id="delivery">
        <h2 class="delivery_heading">Delivery</h2>
        <div class="delivery_options"><h3>Doordash</h3></div>
        <div class="delivery_options_two"><h3>Uber Eats</h3></div>
        <div class="delivery_options_three"><h3>Grub hub</h3></div>
        <div class="delivery_video">
          <video width="612px" height="408px" controls>
            <source
              src="./video/The World's Slowest Pizza Delivery.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
          <div class="delivery_bar_at_bottom"></div>
        </div>
      </div>
      <!-- about -->
      <div id="about_pizza_treehouse">
        <h2 class="about_pizza_heading">About Pizza <br />Treehouse</h2>
        <div class="about_left_triangle"></div>
        <div class="about_text">
          <p class="about_pizza_about_us">
            At every turn, we try to make it as personal as possible. We can't
            help it. We are a restaurant at heart.
          </p>
        </div>
        <div class="side_image"></div>
      </div>
      <!-- contact -->
      <div id="contact_pizza_treehouse">
        <h2 class="contact_heading">Contact</h2>
        <div class="contact_left_triangle"></div>
      </div>
    </div>
  </body>
</html>
